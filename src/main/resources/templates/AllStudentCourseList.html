<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org", lang="jp">
<head>
  <title>全コース情報一覧</title>
</head>
<body>
<h1>全コース情報一覧</h1>
  <table border="1">
    <thead>
    <tr>
      <th>コースID</th>
      <th>コース名</th>
      <th>受講生ID</th>
      <th>受講開始日</th>
      <th>受講終了日</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="studentCourse : ${allStudentCourseList}">
      <td th:text="${studentCourse.courseId}">C1</td>
      <td th:text="${studentCourse.courseName}">Java</td>
      <td th:text="${studentCourse.studentId}">1</td>
      <td th:text="${studentCourse.startedDate}">2023-01-01</td>
      <td th:text="${studentCourse.finishDate}">2024-01-02</td>
    </tr>
    </tr>
    </tbody>
  </table>
  <p></p>
  <button onclick="location.href='/studentList'">受講生情報一覧へ</button>
</body>
</html>
